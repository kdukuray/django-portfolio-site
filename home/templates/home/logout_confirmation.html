{% extends "home/base.html" %}
{% block content %}
<div id="login-page-content" class="login-page-content hidden">
    <div class="login-page-form-container">
        <form method="POST" action="{% url 'logout-page' %}">
            {% csrf_token %}
            <p style="font-size: 20px; color: white; opacity: 70%; text-align: center;">Are you sure you want to Logout?</p>
            <button type="submit" name="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
